<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olympuss - Entrena con Criterio</title>
  <style>
    /* --- Colores Olimpo --- */
    :root {
      --blue-olympo: #0a1f3d;
      --white-olympo: #ffffff;
      --gold-olympo: #FFD700;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--blue-olympo);
      color: var(--white-olympo);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    h1, h2, h3, h4 {
      margin: 0 0 1rem 0;
    }

    section {
      padding: 6rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Hero --- */
    .hero {
      background: url('https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?fit=crop&w=1920&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--white-olympo);
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }

    .hero img {
      width: 150px;
      margin-bottom: 1rem;
    }

    .cta {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: var(--gold-olympo);
      color: var(--blue-olympo);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* --- Bloques de contenido --- */
    .section-light {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 4rem 2rem;
      max-width: 1000px;
    }

    .steps-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }

    .step {
      flex: 1 1 200px;
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 15px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .step:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .step img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .step h4 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: var(--gold-olympo);
    }
